@if (cities.length > 0) {
  <ul class="list-group">
    @for (city of cities; track city) {
      <li (click)="selectCity(city)" class="list-group-item list-group-item-action">
        {{city.name}}, {{city.countryIso}}
      </li>
    }
  </ul>
} @else if(hasSearched) {
  <ul class="list-group">
    <li class="list-group-item">No cities found.</li>
  </ul>
}
